<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Settings - ScholarTrack Portal</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"/>
  <link rel="stylesheet" href="school.css">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #f4f6f9;
    }

    header {
      background-color: #2c3e50;
      color: white;
      padding: 15px;
    }

    .header-content {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-weight: bold;
      font-size: 20px;
    }

    .logo span {
      color: #3498db;
    }

    .user-profile {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .user-avatar {
      width: 36px;
      height: 36px;
      background-color: #3498db;
      color: white;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
    }

    .container {
      max-width: 800px;
      margin: 30px auto;
      padding: 15px;
    }

    h1 {
      font-size: 24px;
      font-weight: 600;
      color: #2c3e50;
      margin-bottom: 20px;
    }

    .section {
      background: #fff;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.04);
      margin-bottom: 25px;
    }

    .section h2 {
      font-size: 18px;
      margin-bottom: 15px;
      color: #34495e;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      font-size: 14px;
      margin-bottom: 5px;
      color: #2c3e50;
    }

    input, select {
      width: 100%;
      padding: 10px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 8px;
      outline: none;
    }

    .form-actions {
      margin-top: 15px;
      text-align: right;
    }

    button {
      background-color: #3498db;
      color: white;
      padding: 10px 16px;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #2980b9;
    }

    footer {
      text-align: center;
      font-size: 13px;
      color: #7f8c8d;
      margin-top: 40px;
      padding: 20px;
    }
  </style>
</head>
<body>
  <header>
    <div class="header-content">
      <div class="logo">Scholar<span>Track</span></div>
      <div class="user-profile">
        <div class="user-avatar">JS</div>
        <span>John Smith - Grade 10</span>
      </div>
    </div>
  </header>

    <div class="container">
        <div class="dashboard">
            <aside class="sidebar" id="sidebar">
                <ul class="nav-menu">
                    <li class="nav-item"><a href="Dashbord.html" class="nav-link active"><i class="fas fa-home"></i> Dashboard</a></li>
                    <li class="nav-item"><a href="result.html" class="nav-link"><i class="fas fa-clipboard-list"></i> Results</a></li>
                    <li class="nav-item"><a href="schedule.html" class="nav-link"><i class="fas fa-calendar-alt"></i> Schedule</a></li>
                    <li class="nav-item"><a href="subject.html" class="nav-link"><i class="fas fa-book"></i> Subjects</a></li>
                    <li class="nav-item"><a href="performance.html" class="nav-link"><i class="fas fa-chart-line"></i> Performance</a></li>
                    <li class="nav-item"><a href="settings.html" class="nav-link"><i class="fas fa-cog"></i> Settings</a></li>
                    <li class="nav-item"><a href="login.html" class="nav-link"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
                </ul>
            </aside>
            <h1>Settings</h1>

            <div class="section">
                <h2>Profile Information</h2>
                <div class="form-group">
                    <label for="fullName">Full Name</label>
                    <input type="text" id="fullName" value="John Smith"/>
                </div>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" value="johnsmith@example.com"/>
                </div>
                <div class="form-group">
                    <label for="grade">Grade Level</label>
                    <select id="grade">
                    <option selected>Grade 10</option>
                    <option>Grade 9</option>
                    <option>Grade 11</option>
                    <option>Grade 12</option>
                    </select>
                </div>
                <div class="form-actions">
                    <button>Update Profile</button>
                </div>
            </div>

            <div class="section">
                <h2>Change Password</h2>
                <div class="form-group">
                    <label for="currentPassword">Current Password</label>
                    <input type="password" id="currentPassword"/>
                </div>
                <div class="form-group">
                    <label for="newPassword">New Password</label>
                    <input type="password" id="newPassword"/>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm New Password</label>
                    <input type="password" id="confirmPassword"/>
                </div>
                <div class="form-actions">
                    <button>Change Password</button>
                </div>
            </div>

            <div class="section">
                <h2>Preferences</h2>
                <div class="form-group">
                    <label for="theme">Theme Mode</label>
                    <select id="theme">
                    <option>Light</option>
                    <option>Dark</option>
                    <option>System Default</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="notifications">Notifications</label>
                    <select id="notifications">
                    <option>Enabled</option>
                    <option>Disabled</option>
                    </select>
                </div>
                <div class="form-actions">
                    <button>Save Preferences</button>
                </div>
            </div>
        </div>
  </div>

  <footer>
    © 2023 ScholarTrack Academic Portal — All rights reserved.
  </footer>
</body>
</html>
