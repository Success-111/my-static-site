<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div className="p-6 max-w-3xl mx-auto">
    <h2 className="text-2xl font-semibold mb-6">My Profile</h2>

    <div className="bg-white shadow-md rounded-2xl p-6 space-y-6">
      <div className="flex items-center space-x-4">
        <img
          src="/profile-placeholder.png"
          alt="Profile"
          className="w-20 h-20 rounded-full object-cover border"
        />
        <div>
          <h3 className="text-lg font-medium">John Doe</h3>
          <p className="text-sm text-gray-500">Student</p>
        </div>
      </div>

      <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
          <label className="block text-sm font-medium text-gray-700 mb-1">Full Name</label>
          <input
            type="text"
            className="w-full border rounded-xl p-2"
            defaultValue="John Doe"
          />
        </div>

        <div>
          <label className="block text-sm font-medium text-gray-700 mb-1">Email</label>
          <input
            type="email"
            className="w-full border rounded-xl p-2"
            defaultValue="john@example.com"
          />
        </div>

        <div>
          <label className="block text-sm font-medium text-gray-700 mb-1">Phone</label>
          <input
            type="tel"
            className="w-full border rounded-xl p-2"
            defaultValue="+1234567890"
          />
        </div>

        <div>
          <label className="block text-sm font-medium text-gray-700 mb-1">Username</label>
          <input
            type="text"
            className="w-full border rounded-xl p-2"
            defaultValue="john123"
          />
        </div>
      </div>

      <div>
        <button className="bg-blue-600 text-white px-6 py-2 rounded-xl hover:bg-blue-700 transition">
          Update Profile
        </button>
      </div>
    </div>

    {/* Optional Password Section */}
    <div className="mt-10 bg-white shadow-md rounded-2xl p-6 space-y-4">
      <h4 className="text-lg font-semibold">Change Password</h4>

      <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
          <label className="block text-sm font-medium mb-1">Current Password</label>
          <input type="password" className="w-full border rounded-xl p-2" />
        </div>
        <div>
          <label className="block text-sm font-medium mb-1">New Password</label>
          <input type="password" className="w-full border rounded-xl p-2" />
        </div>
        <div>
          <label className="block text-sm font-medium mb-1">Confirm Password</label>
          <input type="password" className="w-full border rounded-xl p-2" />
        </div>
      </div>

      <div>
        <button className="bg-gray-800 text-white px-6 py-2 rounded-xl hover:bg-gray-900 transition">
          Update Password
        </button>
      </div>
    </div>
  </div>

</body>
</html>
